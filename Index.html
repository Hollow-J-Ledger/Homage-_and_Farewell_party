<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Event Invitation</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 0;
            margin: 0;
            background-image: url('Untitled design (3).gif'); /* Background image */
            background-size: cover;  /* Cover the entire screen */
            background-position: center;  /* Keep the image centered */
            background-attachment: fixed; /* Keeps background fixed during scroll */
            background-repeat: no-repeat; /* Prevents tiling of the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .container { 
            width: 90%; /* Adjust width for mobile */
            max-width: 400px; /* Maximum width for larger screens */
            background: rgba(255, 255, 255, 0.95); /* Slight transparency */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        input, button { 
            width: 100%; /* Full width for mobile */
            padding: 16px; /* Bigger padding for easier tap */
            margin-top: 12px; 
            font-size: 18px; /* Bigger text for better readability */
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input {
            text-align: center; /* Center text inside input */
        }

        h2, p {
            color: #000000;
            font-size: 20px; /* Adjust text size for mobile */
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="file_570.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <h2>You're Invited!</h2>
        <p>Thank you for accepting the Invitation</p>
        <p>Please enter your name for the next</p>
        <input type="text" id="name" placeholder="Your Name">
        <button onclick="rsvp()">Login</button>
        <p id="response"></p>
    </div>

    <script>
        function rsvp() {
            let name = document.getElementById("name").value.trim();

            // Mapping of names to specific webpages
            let guestPages = {
                "Juicelay": "Card/juicelay_card.html",
                "Tr Hsu": "Card/trhsu_card.html",
                "Tiger": "Card/tiger_card.html",
                "Sayar ACT": "Card/sayaract_card.html",
                "T K": "Card/tk_card.html",
                "Sayar Soe": "Card/sayarsoe_card.html",
                "Tr Zin": "Card/trzin_card.html",
                "Norah and Henry": "Card/norahhenry_card.html",
                "Tr. Latt Latt": "Card/lattlatt_card.html",
                "Art.Tr": "Card/art_tr_card.html",
                "Sayar Wilson": "Card/sayarwilson_card.html",
                "Fang": "Card/my-T-Huk_card.html",
                "T Huk": "Card/my-T-Huk_card.html"
            };

            // Generate allowed student codes from E-001/Freedom(E1) to E-055/Freedom(E1)
            let allowedCodes = [];
            for (let i = 1; i <= 55; i++) {
                let code = `E-${String(i).padStart(3, '0')}/Freedom(E1)`;
                allowedCodes.push(code);
            }

            // Check if the input name matches a guest or student code
            if (guestPages[name]) {
                document.getElementById("response").innerText = `Thank you, ${name}! Your RSVP is confirmed. Redirecting...`;
                setTimeout(() => {
                    window.location.href = guestPages[name]; // Redirect to the assigned page
                }, 2000);
            } else if (allowedCodes.includes(name)) {
                document.getElementById("response").innerText = `Thank you, ${name}! Your RSVP is confirmed. Redirecting...`;
                setTimeout(() => {
                    window.location.href = "Card/freedome1_card.html"; // Redirect students
                }, 2000);
            } else {
                document.getElementById("response").innerText = "Sorry, your name is not on the guest list. Try using a Freedom E1 student code if you are a student.";
                setTimeout(() => {
                    window.location.href = "Index.html"; // Redirect after 5 seconds
                }, 5000);
            }
        }

        // Ensure audio plays on mobile after a user interaction
        document.addEventListener("click", function() {
            let audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.volume = 0.20; // Set volume to 20%
                audio.play().catch(error => console.log("Autoplay prevented:", error));
            }
        }, { once: true }); // Plays only on the first tap
    </script>
</body>
</html>
